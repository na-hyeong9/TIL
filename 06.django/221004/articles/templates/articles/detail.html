<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물</title>
</head>

<body>
    <h1>{{ article.pk }}번 게시글</h1>
    <h3>제목</h3>
    <p>{{ article.title }}</p>
    <h3>작성일</h3>
    <p>{{ article.created_at }} | {{ article.updated_at }}</p>
    <h3>내용</h3>
    <p>{{ article.content }} </p>
</body>

</html>
