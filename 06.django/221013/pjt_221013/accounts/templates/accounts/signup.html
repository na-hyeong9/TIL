{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
<h1>회원 가입</h1>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid gap-2">
        {% bootstrap_button button_type="submit" content="가입완료"%}
    </div>
    </form>
{% endblock %}
