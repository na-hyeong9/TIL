{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
<div class="my-5">
<h1>로그인</h1>
</div>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid gap-2">
        {% bootstrap_button button_type="submit" content="로그인" %}
        </div>
</form>
{% endblock %}
