{% extends 'base.html' %}

{% block content %}


<form action="{% url 'todos:index' %}">
    <p>할 일: {{ todos.content }}</p>
    <p>우선 순위: {{ todos.priority }}</p>
    <p>마감 기한: {{ todos.deadline }}</p>
    <p>생성 날짜: {{ todos.created_at }}</p>
    <p>진행 상태: {{ todos.completed }}</p>
</form>

{% endblock %}
