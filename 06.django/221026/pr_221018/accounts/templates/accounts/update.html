{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}

<div class="my-5">
    <h1 class="text-white text-center">프로필 업데이트</h1>
</div>
<div class="container text-white">
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid gap-2">
            {% bootstrap_button button_type="submit" content="수정완료" %}
        </div>
    </form>
</div>
{% endblock body %}
