<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
       }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center my-3">
            <h1>회원 가입</h1>
        </div>
        <div>
            <form role="form">
                <div class="form-group mt-3">
                    <label for="email" class="fs-4">이메일</label>
                    <input class="form-control" id="email" type="email">
                    <p class="fs-6" style="color:grey">가입시 활용할 이메일 주소를 작성해주세요.</p>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="fs-4">비밀번호</label>
                    <input class="form-control" id="password" type="password">
                </div>
                <div class="form-group mt-3">
                    <label for="r_password" class="fs-4">비밀번호 확인</label>
                    <input class="form-control" id="r_password" type="password">
                    <p class="fs-6" style="color:grey">비밀번호를 동일하게 작성해주세요.</p>
                </div>    
            </form>
            <div class="mt-3">
                <label class="fs-4  form-label">프로필 사진</p>
                <input class="form-control" type="file">
            </div>
            <div class="mt-3">
                <input type="checkbox" id="check1">
                <label for="check1">개인정보 활용에 동의합니다.</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">가입 신청</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
</body>

</html>
