<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card{
        /* border: 1px solid black; 카드로 설정한 영역 표시하기 나중에 제거 */
        width: 30rem;
        height: 60rem;
    }
    .card-image{
        width: 90%; /* 영역안 사진 크기 맞춤 */
        border-radius: 1rem; /* 사진 모서리 둥글게 */ 
    }
    .profile{
        text-align: left;
    }
    .profile-image {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
    }
    .profile-name{
        line-height: 2rem;
    }
  </style>
</head>
<body>
    <div class="card">
        <img class="card-image" src="./desk.webp" alt="책상">
        <h3>일이 재미있도록! 데스크테리어 장인의 방</h3>
        <div class="profile">
            <img class="profile-image" src="./profile.webp" alt="프로필사진">
            <span class-name>포그니</span>
        </div>
    </div>
</body>
</html>
