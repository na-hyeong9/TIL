<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css%22%3E">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid bg-dark">
            <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="height: 50px;" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./03_community.html">Community</a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-dark text-white-50" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Login</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1">Email Address</label>
                                                <input type="email" class="form-control my-2" id="exampleInputEmail1"
                                                    placeholder="이메일을 입력하세요">
                                                <span class="small text-danger">We'll never share your email with anyone
                                                    else.</span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Password</label>
                                                <input type="password" class="form-control my-2"
                                                    id="exampleInputPassword1" placeholder="암호">
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input mb-3" type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Check me out
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
    </nav>
    <div class="container">
        <div>
            <h2 class="review_m">리뷰 작성하기</h2>
        </div>
        <div>
            <h5 class="review_m">현재 상영작 리뷰</h5>
        </div>
        <select class="form-select" id="country" required="">
            <option value="">영화 선택하기</option>
            <option>쇼생크 탈출</option>
            <option>죽은 시인의 시사회</option>
            <option>다크나이트 라이즈</option>
            <option>그랜드 부다페스트 호텔</option>
            <option>HER</option>
            <option>위대한 쇼맨</option>
        </select>
        <div>
            <h5 class="review_m">리뷰 제목</h5>
        </div>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        </form>
        <form name="myform" id="myform" method="post" action="./save">
            <fieldset>
                <label for="rate1">⭐</label><input type="radio" name="rating" value="1" id="rate1">
                <label for="rate2">⭐</label><input type="radio" name="rating" value="2" id="rate2">
                <label for="rate3">⭐</label><input type="radio" name="rating" value="3" id="rate3">
                <label for="rate4">⭐</label><input type="radio" name="rating" value="4" id="rate4">
                <label for="rate5">⭐</label><input type="radio" name="rating" value="5" id="rate5">
            </fieldset>
        </form>
        <form>
            <div class="review_m">
                <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
                <textarea style="height: 20rem;" class="form-control" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <footer class="text-center my-5 fw-bolder bg-light">
        Web-bootstrap_PJT by. Kwon Su hoon & Kim na hyeong
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
